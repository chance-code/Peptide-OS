<svg width="600" height="280" viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="280" fill="#E8E8E8"/>

  <!-- Row 1 -->

  <!-- E1. Original -->
  <g transform="translate(10, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="14" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Original</text>
  </g>

  <!-- E2. Larger core -->
  <g transform="translate(130, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="18" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Larger core</text>
  </g>

  <!-- E3. Smaller core -->
  <g transform="translate(250, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="10" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Smaller core</text>
  </g>

  <!-- E4. Thicker ring -->
  <g transform="translate(370, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="4" fill="none"/>
    <circle cx="60" cy="60" r="14" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Thick ring</text>
  </g>

  <!-- E5. Tighter spacing -->
  <g transform="translate(490, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="28" stroke="#FAF8F5" stroke-width="2.5" fill="none"/>
    <circle cx="60" cy="60" r="14" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Tight</text>
  </g>

  <!-- Row 2 -->

  <!-- E6. Wide spacing -->
  <g transform="translate(10, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="38" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="12" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Wide gap</text>
  </g>

  <!-- E7. Double ring -->
  <g transform="translate(130, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="28" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="12" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Double ring</text>
  </g>

  <!-- E8. Broken ring -->
  <g transform="translate(250, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <path d="M 60 26 A 34 34 0 1 1 40 30" stroke="#FAF8F5" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="60" cy="60" r="14" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Broken ring</text>
  </g>

  <!-- E9. Heavy/bold -->
  <g transform="translate(370, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="32" stroke="#FAF8F5" stroke-width="5" fill="none"/>
    <circle cx="60" cy="60" r="12" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Bold</text>
  </g>

  <!-- E10. Golden ratio proportions -->
  <g transform="translate(490, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <!-- Outer radius 34, inner radius 34/1.618 = ~21, core 21/1.618 = ~13 -->
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="2.5" fill="none"/>
    <circle cx="60" cy="60" r="13" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Golden ratio</text>
  </g>
</svg>
