<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 5 app icons side by side on light background -->
  <rect width="600" height="150" fill="#E8E8E8"/>

  <!-- 6. Aperture -->
  <g transform="translate(10, 15)">
    <rect width="120" height="120" rx="26" fill="#FFFFFF"/>
    <path d="M 75 32 A 30 30 0 1 1 88 38"
          stroke="#0A0A0A"
          stroke-width="6"
          fill="none"
          stroke-linecap="square"/>
  </g>

  <!-- 7. Shift -->
  <g transform="translate(130, 15)">
    <rect width="120" height="120" rx="26" fill="#FFFFFF"/>
    <rect x="30" y="51" width="60" height="18" rx="9" fill="#0A0A0A"/>
    <rect x="51" y="30" width="18" height="60" rx="9" fill="#0A0A0A"/>
  </g>

  <!-- 8. Rise -->
  <g transform="translate(250, 15)">
    <rect width="120" height="120" rx="26" fill="#FFFFFF"/>
    <path d="M 30 90 Q 60 60, 90 30"
          stroke="#0A0A0A"
          stroke-width="7"
          fill="none"
          stroke-linecap="round"/>
  </g>

  <!-- 9. Nest -->
  <g transform="translate(370, 15)">
    <rect width="120" height="120" rx="26" fill="#FFFFFF"/>
    <rect x="22" y="22" width="76" height="76" rx="14" stroke="#0A0A0A" stroke-width="3.5" fill="none"/>
    <rect x="34" y="34" width="52" height="52" rx="10" stroke="#0A0A0A" stroke-width="3.5" fill="none"/>
    <rect x="46" y="46" width="28" height="28" rx="6" stroke="#0A0A0A" stroke-width="3.5" fill="none"/>
  </g>

  <!-- 10. Mark -->
  <g transform="translate(490, 15)">
    <rect width="120" height="120" rx="26" fill="#FFFFFF"/>
    <circle cx="60" cy="32" r="7" fill="#0A0A0A"/>
    <rect x="49" y="48" width="22" height="46" rx="11" fill="#0A0A0A"/>
  </g>
</svg>
