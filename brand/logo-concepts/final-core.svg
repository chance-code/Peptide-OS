<svg width="600" height="320" viewBox="0 0 600 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="320" fill="#E8E8E8"/>

  <!-- Title -->
  <text x="300" y="30" fill="#333" font-family="system-ui" font-size="14" font-weight="600" text-anchor="middle">The Core — Final</text>

  <!-- Dark app icon -->
  <g transform="translate(40, 55)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="30" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="16" fill="#FAF8F5"/>
    <text x="60" y="140" fill="#666" font-family="system-ui" font-size="11" text-anchor="middle">Dark mode</text>
  </g>

  <!-- Light app icon -->
  <g transform="translate(180, 55)">
    <rect width="120" height="120" rx="26" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <circle cx="60" cy="60" r="36" stroke="#0A0A0A" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="30" stroke="#0A0A0A" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="16" fill="#0A0A0A"/>
    <text x="60" y="140" fill="#666" font-family="system-ui" font-size="11" text-anchor="middle">Light mode</text>
  </g>

  <!-- Small size test (44px) -->
  <g transform="translate(340, 55)">
    <rect width="44" height="44" rx="10" fill="#0A0A0A"/>
    <circle cx="22" cy="22" r="13.2" stroke="#FAF8F5" stroke-width="1.2" fill="none"/>
    <circle cx="22" cy="22" r="11" stroke="#FAF8F5" stroke-width="1.2" fill="none"/>
    <circle cx="22" cy="22" r="5.9" fill="#FAF8F5"/>
    <text x="22" y="62" fill="#666" font-family="system-ui" font-size="11" text-anchor="middle">44px</text>
  </g>

  <!-- Tiny size test (24px) -->
  <g transform="translate(420, 55)">
    <rect width="24" height="24" rx="5" fill="#0A0A0A"/>
    <circle cx="12" cy="12" r="7.2" stroke="#FAF8F5" stroke-width="1" fill="none"/>
    <circle cx="12" cy="12" r="6" stroke="#FAF8F5" stroke-width="1" fill="none"/>
    <circle cx="12" cy="12" r="3.2" fill="#FAF8F5"/>
    <text x="12" y="42" fill="#666" font-family="system-ui" font-size="11" text-anchor="middle">24px</text>
  </g>

  <!-- Mark only (no background) -->
  <g transform="translate(480, 55)">
    <circle cx="60" cy="60" r="36" stroke="#0A0A0A" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="30" stroke="#0A0A0A" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="16" fill="#0A0A0A"/>
    <text x="60" y="140" fill="#666" font-family="system-ui" font-size="11" text-anchor="middle">Mark only</text>
  </g>

  <!-- Simulated home screen context -->
  <g transform="translate(40, 210)">
    <rect width="520" height="90" rx="16" fill="#1C1C1E"/>

    <!-- Our app -->
    <g transform="translate(30, 15)">
      <rect width="60" height="60" rx="13" fill="#0A0A0A"/>
      <circle cx="30" cy="30" r="18" stroke="#FAF8F5" stroke-width="1.2" fill="none"/>
      <circle cx="30" cy="30" r="15" stroke="#FAF8F5" stroke-width="1.2" fill="none"/>
      <circle cx="30" cy="30" r="8" fill="#FAF8F5"/>
    </g>

    <!-- Oura-like -->
    <g transform="translate(110, 15)">
      <rect width="60" height="60" rx="13" fill="#000000"/>
      <circle cx="30" cy="30" r="18" stroke="#FFFFFF" stroke-width="2.5" fill="none"/>
    </g>

    <!-- Eight Sleep-like -->
    <g transform="translate(190, 15)">
      <rect width="60" height="60" rx="13" fill="#0A0A0A"/>
      <rect x="15" y="22" width="30" height="16" rx="3" fill="#FAF8F5"/>
    </g>

    <!-- Health app-like -->
    <g transform="translate(270, 15)">
      <defs>
        <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FF6B6B"/>
          <stop offset="100%" stop-color="#FF8E8E"/>
        </linearGradient>
      </defs>
      <rect width="60" height="60" rx="13" fill="url(#healthGrad)"/>
      <path d="M30 20 L30 40 M20 30 L40 30" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Whoop-like -->
    <g transform="translate(350, 15)">
      <rect width="60" height="60" rx="13" fill="#00A86B"/>
      <rect x="12" y="26" width="36" height="8" rx="2" fill="#FFFFFF"/>
    </g>

    <!-- Settings-like -->
    <g transform="translate(430, 15)">
      <rect width="60" height="60" rx="13" fill="#8E8E93"/>
      <circle cx="30" cy="30" r="14" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    </g>
  </g>

  <text x="300" y="318" fill="#666" font-family="system-ui" font-size="11" text-anchor="middle">Home screen context — yours is first</text>
</svg>
