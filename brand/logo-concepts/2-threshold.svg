<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#FAFAFA"/>

  <!-- Single arc with variable stroke width using a path -->
  <defs>
    <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0A" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#0A0A0A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0A0A0A" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Tapered arc shape -->
  <path d="M 85 160
           Q 85 100, 100 55
           Q 115 100, 115 160
           Q 100 155, 85 160 Z"
        fill="#0A0A0A"/>
</svg>
