<svg width="600" height="280" viewBox="0 0 600 280" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="280" fill="#E8E8E8"/>

  <!-- Row 1 -->

  <!-- DR1. Original double ring -->
  <g transform="translate(10, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="28" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="12" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Original</text>
  </g>

  <!-- DR2. Even spacing (mathematical) -->
  <g transform="translate(130, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="38" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="26" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="14" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Even spacing</text>
  </g>

  <!-- DR3. Thicker rings -->
  <g transform="translate(250, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="3" fill="none"/>
    <circle cx="60" cy="60" r="26" stroke="#FAF8F5" stroke-width="3" fill="none"/>
    <circle cx="60" cy="60" r="10" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Thick rings</text>
  </g>

  <!-- DR4. Outer thick, inner thin -->
  <g transform="translate(370, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="3.5" fill="none"/>
    <circle cx="60" cy="60" r="26" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="12" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Outer bold</text>
  </g>

  <!-- DR5. Inner thick, outer thin -->
  <g transform="translate(490, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="26" stroke="#FAF8F5" stroke-width="3.5" fill="none"/>
    <circle cx="60" cy="60" r="12" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Inner bold</text>
  </g>

  <!-- Row 2 -->

  <!-- DR6. Tight rings, large core -->
  <g transform="translate(10, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="30" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="16" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Tight + large</text>
  </g>

  <!-- DR7. Wide rings, small core -->
  <g transform="translate(130, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="38" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="24" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <circle cx="60" cy="60" r="8" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Wide + small</text>
  </g>

  <!-- DR8. Delicate/refined -->
  <g transform="translate(250, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="24" stroke="#FAF8F5" stroke-width="1.5" fill="none"/>
    <circle cx="60" cy="60" r="10" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Delicate</text>
  </g>

  <!-- DR9. Confident/bold -->
  <g transform="translate(370, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="4" fill="none"/>
    <circle cx="60" cy="60" r="22" stroke="#FAF8F5" stroke-width="4" fill="none"/>
    <circle cx="60" cy="60" r="8" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Confident</text>
  </g>

  <!-- DR10. Golden proportions -->
  <g transform="translate(490, 155)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <!-- Golden: outer 36, middle 36/1.618=22.2, core 22.2/1.618=13.7 but using 36/22/9 for cleaner look -->
    <circle cx="60" cy="60" r="36" stroke="#FAF8F5" stroke-width="2.5" fill="none"/>
    <circle cx="60" cy="60" r="22" stroke="#FAF8F5" stroke-width="2.5" fill="none"/>
    <circle cx="60" cy="60" r="9" fill="#FAF8F5"/>
    <text x="60" y="145" fill="#666" font-family="system-ui" font-size="10" text-anchor="middle">Golden</text>
  </g>
</svg>
