<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium concepts - truly refined -->

  <!-- A. The Vessel - A single perfect circle with a subtle inner arc suggesting containment/depth -->
  <g transform="translate(10, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <!-- Outer circle -->
    <circle cx="60" cy="58" r="32" stroke="#FAF8F5" stroke-width="3" fill="none"/>
    <!-- Inner arc at bottom suggesting depth/vessel -->
    <path d="M 38 68 Q 60 82, 82 68" stroke="#FAF8F5" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- B. The Seed - Organic vertical form, like a droplet or seed. Life, potential, origin. -->
  <g transform="translate(130, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <!-- Seed/droplet form - pointed top, rounded bottom -->
    <path d="M 60 24
             C 60 24, 42 50, 42 68
             C 42 82, 50 92, 60 92
             C 70 92, 78 82, 78 68
             C 78 50, 60 24, 60 24 Z"
          fill="#FAF8F5"/>
  </g>

  <!-- C. The Signal - Single horizontal line with one subtle peak. Calm vitality. -->
  <g transform="translate(250, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <!-- Flat line with single gentle peak -->
    <path d="M 24 60
             L 48 60
             Q 54 60, 58 48
             Q 62 36, 66 48
             Q 70 60, 76 60
             L 96 60"
          stroke="#FAF8F5"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- D. The Orbit - Perfect circle with single dot on the path. Cycles, rhythm, precision. -->
  <g transform="translate(370, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <!-- Circle path -->
    <circle cx="60" cy="60" r="28" stroke="#FAF8F5" stroke-width="2.5" fill="none"/>
    <!-- Single dot on the orbit (top position) -->
    <circle cx="60" cy="32" r="6" fill="#FAF8F5"/>
  </g>

  <!-- E. The Core - Solid circle with precise ring. Atomic, essential, centered. -->
  <g transform="translate(490, 15)">
    <rect width="120" height="120" rx="26" fill="#0A0A0A"/>
    <!-- Outer ring -->
    <circle cx="60" cy="60" r="34" stroke="#FAF8F5" stroke-width="2" fill="none"/>
    <!-- Solid core with breathing room -->
    <circle cx="60" cy="60" r="14" fill="#FAF8F5"/>
  </g>
</svg>
