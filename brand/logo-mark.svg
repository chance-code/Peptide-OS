<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Arc Protocol Logo - Monochrome Mark (no background) -->
  <!-- Open arc - ~270° sweep, gap at upper-right -->
  <!-- Circumference = 2π × 48 ≈ 301.6, 270° arc ≈ 226.2, gap ≈ 75.4 -->
  <circle
    cx="100" cy="100" r="48"
    fill="none"
    stroke="currentColor"
    stroke-width="12"
    stroke-linecap="round"
    stroke-dasharray="226.2 75.4"
    stroke-dashoffset="-18"
  />

  <!-- Endpoint sphere -->
  <circle cx="127.5" cy="72.5" r="6.5" fill="currentColor"/>
</svg>
