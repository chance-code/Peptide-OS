<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Arc Protocol Logo - Monochrome Mark (no background) -->
  <!-- Open arc - ~310° sweep, gap at upper-right -->
  <!-- Circumference = 2π × 50.8 ≈ 319.1, 310° arc ≈ 274.7, gap ≈ 44.3 -->
  <circle
    cx="100" cy="100" r="50.8"
    fill="none"
    stroke="currentColor"
    stroke-width="8.2"
    stroke-linecap="round"
    stroke-dasharray="274.7 44.3"
    stroke-dashoffset="-22"
  />

  <!-- Inner nucleus - slightly offset -->
  <circle cx="98" cy="102" r="8.6" fill="currentColor"/>
</svg>
