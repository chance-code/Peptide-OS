<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Arc Protocol Logo - Light Mode -->
  <rect width="1024" height="1024" rx="224" fill="#F8FAFC"/>

  <defs>
    <linearGradient id="arcGradLight" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="40%" stop-color="#2d7a7a"/>
      <stop offset="70%" stop-color="#3cb89c"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
    <radialGradient id="sphereGlowLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.7"/>
      <stop offset="40%" stop-color="#3cb89c" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3cb89c" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Open arc - ~270Â° sweep -->
  <circle
    cx="512" cy="512" r="246"
    fill="none"
    stroke="url(#arcGradLight)"
    stroke-width="56"
    stroke-linecap="round"
    stroke-dasharray="1159 387"
    stroke-dashoffset="-93"
  />

  <!-- Glowing endpoint sphere -->
  <circle cx="653" cy="371" r="80" fill="url(#sphereGlowLight)"/>
  <circle cx="653" cy="371" r="30" fill="#4ade80"/>
</svg>
